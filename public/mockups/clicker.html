<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0D9488 0%, #0F766E 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background: linear-gradient(180deg, #0F172A 0%, #1E293B 100%);
      border-radius: 47px;
      overflow: hidden;
      box-shadow: 0 50px 100px -20px rgba(0,0,0,0.4);
      position: relative;
    }

    /* iOS Status Bar */
    .status-bar {
      height: 54px;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 28px 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
    }

    .status-bar-left {
      font-weight: 600;
    }

    .status-bar-right {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .status-bar-right svg {
      width: 18px;
      height: 18px;
    }

    /* Header */
    .header {
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .header-title {
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .settings-button {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-button svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    /* Session Info */
    .session-info {
      text-align: center;
      padding: 20px;
    }

    .session-command {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(13, 148, 136, 0.3);
      border: 1px solid rgba(13, 148, 136, 0.5);
      border-radius: 30px;
      padding: 10px 20px;
      color: #5EEAD4;
      font-size: 15px;
      font-weight: 500;
    }

    .session-command svg {
      width: 18px;
      height: 18px;
    }

    .session-timer {
      margin-top: 24px;
      color: white;
    }

    .timer-label {
      font-size: 13px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .timer-value {
      font-size: 48px;
      font-weight: 200;
      letter-spacing: 4px;
      font-variant-numeric: tabular-nums;
    }

    /* Main Clicker Button */
    .clicker-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    .clicker-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
    }

    .clicker-ring-outer {
      position: absolute;
      top: 0;
      left: 0;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #0D9488 0%, #14B8A6 25%, #0D9488 50%, #14B8A6 75%, #0D9488 100%);
      opacity: 0.3;
    }

    .clicker-button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 264px;
      height: 264px;
      border-radius: 50%;
      background: linear-gradient(180deg, #0F172A 0%, #1E293B 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .clicker-button {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: linear-gradient(145deg, #14B8A6 0%, #0D9488 50%, #0F766E 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 10px 40px rgba(13, 148, 136, 0.5),
        0 0 0 8px rgba(13, 148, 136, 0.2),
        inset 0 -8px 20px rgba(0,0,0,0.2),
        inset 0 8px 20px rgba(255,255,255,0.1);
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .clicker-button:hover {
      transform: scale(0.98);
    }

    .clicker-icon {
      font-size: 50px;
      margin-bottom: 8px;
    }

    .clicker-text {
      color: white;
      font-size: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .clicker-subtitle {
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      margin-top: 4px;
    }

    /* Session Stats */
    .session-stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 30px 20px;
    }

    .stat-item {
      text-align: center;
      color: white;
    }

    .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: #5EEAD4;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    /* Control Buttons */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .control-button {
      width: 60px;
      height: 60px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-button.secondary {
      background: rgba(255,255,255,0.1);
    }

    .control-button.primary {
      background: #EF4444;
    }

    .control-button svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    /* Sound Options */
    .sound-options {
      position: absolute;
      bottom: 100px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .sound-option {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 8px 16px;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .sound-option.active {
      background: rgba(13, 148, 136, 0.3);
      border-color: rgba(13, 148, 136, 0.5);
      color: #5EEAD4;
    }

    .sound-option svg {
      width: 14px;
      height: 14px;
    }

    /* Home Indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>

</body>

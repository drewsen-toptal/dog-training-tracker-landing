<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Dashboard Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0D9488 0%, #0F766E 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background: #FAFAFA;
      border-radius: 47px;
      overflow: hidden;
      box-shadow: 0 50px 100px -20px rgba(0,0,0,0.4);
      position: relative;
    }

    /* iOS Status Bar */
    .status-bar {
      height: 54px;
      background: linear-gradient(180deg, #0D9488 0%, #0D9488 100%);
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 28px 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
    }

    .status-bar-left {
      font-weight: 600;
    }

    .status-bar-right {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .status-bar-right svg {
      width: 18px;
      height: 18px;
    }

    /* Header */
    .header {
      background: linear-gradient(180deg, #0D9488 0%, #0F766E 100%);
      padding: 16px 20px 24px;
      color: white;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .greeting {
      font-size: 24px;
      font-weight: 700;
    }

    .dog-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 3px solid rgba(255,255,255,0.3);
    }

    .streak-banner {
      background: rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(10px);
    }

    .streak-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .streak-text h3 {
      font-size: 18px;
      font-weight: 700;
    }

    .streak-text p {
      font-size: 13px;
      opacity: 0.85;
    }

    /* Content Area */
    .content {
      padding: 20px;
      background: #FAFAFA;
      flex: 1;
    }

    /* Stats Row */
    .stats-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      flex: 1;
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .stat-card.primary {
      background: linear-gradient(135deg, #0D9488 0%, #0F766E 100%);
      color: white;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card:not(.primary) .stat-value {
      color: #0D9488;
    }

    /* Weekly Activity Chart */
    .chart-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .chart-title {
      font-size: 17px;
      font-weight: 600;
      color: #1F2937;
    }

    .chart-period {
      font-size: 13px;
      color: #0D9488;
      font-weight: 500;
    }

    .chart-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 120px;
      padding: 0 8px;
    }

    .chart-bar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .chart-bar {
      width: 32px;
      border-radius: 8px 8px 4px 4px;
      background: linear-gradient(180deg, #0D9488 0%, #14B8A6 100%);
      position: relative;
    }

    .chart-bar.today {
      background: linear-gradient(180deg, #F59E0B 0%, #FCD34D 100%);
    }

    .chart-bar::after {
      content: attr(data-value);
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      font-weight: 600;
      color: #6B7280;
    }

    .chart-label {
      font-size: 12px;
      color: #9CA3AF;
      font-weight: 500;
    }

    .chart-label.today {
      color: #F59E0B;
      font-weight: 600;
    }

    /* Commands Progress */
    .section-title {
      font-size: 17px;
      font-weight: 600;
      color: #1F2937;
      margin-bottom: 12px;
    }

    .commands-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .command-item {
      background: white;
      border-radius: 14px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .command-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .command-icon.green { background: #D1FAE5; }
    .command-icon.blue { background: #DBEAFE; }
    .command-icon.purple { background: #E9D5FF; }
    .command-icon.yellow { background: #FEF3C7; }

    .command-info {
      flex: 1;
    }

    .command-name {
      font-size: 15px;
      font-weight: 600;
      color: #1F2937;
    }

    .command-progress-text {
      font-size: 12px;
      color: #6B7280;
    }

    .command-progress-bar {
      height: 6px;
      background: #E5E7EB;
      border-radius: 3px;
      margin-top: 6px;
      overflow: hidden;
    }

    .command-progress-fill {
      height: 100%;
      border-radius: 3px;
      background: linear-gradient(90deg, #0D9488 0%, #14B8A6 100%);
    }

    .command-percentage {
      font-size: 14px;
      font-weight: 600;
      color: #0D9488;
    }

    /* Tab Bar */
    .tab-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 83px;
      background: white;
      border-top: 1px solid #E5E7EB;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding-top: 10px;
    }

    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .tab-item.active svg {
      color: #0D9488;
    }

    .tab-item.active span {
      color: #0D9488;
    }

    .tab-item svg {
      width: 24px;
      height: 24px;
      color: #9CA3AF;
    }

    .tab-item span {
      font-size: 10px;
      color: #9CA3AF;
    }

    .tab-clicker {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #0D9488 0%, #0F766E 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -20px;
      box-shadow: 0 4px 12px rgba(13, 148, 136, 0.4);
    }

    .tab-clicker svg {
      width: 28px;
      height: 28px;
      color: white;
    }

    /* Home Indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: #1F2937;
      border-radius: 3px;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Welcome</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            background: oklch(0.985 0.002 250);
            margin: 0;
            padding: 0;
            width: 390px;
            height: 844px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 54px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            z-index: 10;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: oklch(0.15 0.01 250);
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: oklch(0.15 0.01 250 / 0.3);
            border-radius: 100px;
            z-index: 100;
        }

        /* Hero illustration area */
        .hero-area {
            height: 420px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, oklch(0.55 0.15 165 / 0.08) 0%, oklch(0.985 0.002 250) 100%);
        }

        .hero-circles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: oklch(0.55 0.15 165);
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: oklch(0.75 0.14 55);
            top: 35%;
            left: 60%;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background: oklch(0.70 0.18 145);
            top: 15%;
            left: 20%;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(135deg, oklch(0.55 0.15 165) 0%, oklch(0.50 0.14 175) 100%);
            border-radius: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 40px oklch(0.55 0.15 165 / 0.35);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            color: oklch(0.55 0.15 165);
            letter-spacing: -0.5px;
        }

        /* Content area */
        .content-area {
            padding: 0 24px;
            flex: 1;
        }

        .headline {
            font-size: 28px;
            font-weight: 700;
            color: oklch(0.15 0.01 250);
            text-align: center;
            line-height: 1.2;
            margin-bottom: 12px;
        }

        .subheadline {
            font-size: 17px;
            font-weight: 400;
            color: oklch(0.45 0.01 250);
            text-align: center;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        /* Value props */
        .value-props {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .value-prop {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px oklch(0.15 0.01 250 / 0.06);
        }

        .value-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .value-icon.teal { background: oklch(0.55 0.15 165 / 0.12); }
        .value-icon.amber { background: oklch(0.75 0.14 55 / 0.15); }
        .value-icon.green { background: oklch(0.70 0.18 145 / 0.12); }

        .value-text {
            flex: 1;
        }

        .value-title {
            font-size: 15px;
            font-weight: 600;
            color: oklch(0.15 0.01 250);
            margin-bottom: 2px;
        }

        .value-desc {
            font-size: 13px;
            color: oklch(0.50 0.01 250);
        }

        /* Bottom CTA */
        .bottom-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 24px 44px;
            background: linear-gradient(180deg, oklch(0.985 0.002 250 / 0) 0%, oklch(0.985 0.002 250) 20%);
            padding-top: 40px;
        }

        .cta-button {
            width: 100%;
            height: 56px;
            background: oklch(0.55 0.15 165);
            color: white;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            box-shadow: 0 4px 20px oklch(0.55 0.15 165 / 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .skip-text {
            text-align: center;
            font-size: 15px;
            color: oklch(0.50 0.01 250);
            margin-top: 16px;
        }

        .skip-text span {
            color: oklch(0.55 0.15 165);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="status-time">9:41</span>
        <div class="status-icons">
            <svg width="18" height="12" viewBox="0 0 18 12" fill="oklch(0.15 0.01 250)">
                <path d="M1 4h1v4H1V4zm3 1h1v2H4V5zm3-2h1v6H7V3zm3 2h1v2h-1V5zm3-1h1v4h-1V4zm3-2h1v8h-1V2z"/>
            </svg>
            <svg width="17" height="12" viewBox="0 0 17 12" fill="oklch(0.15 0.01 250)">
                <path d="M1 3.5a.5.5 0 01.5-.5h14a.5.5 0 01.5.5v5a.5.5 0 01-.5.5h-14a.5.5 0 01-.5-.5v-5z"/>
                <path d="M16 5v2a1 1 0 001-1v0a1 1 0 00-1-1z"/>
            </svg>
        </div>
    </div>

    <!-- Hero Area -->
    <div class="hero-area">
        <div class="hero-bg"></div>
        <div class="hero-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        <div class="hero-content">
            <div class="hero-icon" style="background: none; box-shadow: none;">
                <img src="https://img.theapi.app/temp/3ab9c526-698d-456b-9f55-500cd567eea5.png"
                     alt="Puppy PRO mascot"
                     width="120" height="120"
                     style="border-radius: 30px; box-shadow: 0 12px 40px oklch(0.55 0.15 165 / 0.35);">
            </div>
            <div class="logo-text">Puppy PRO</div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <h1 class="headline">Train your dog<br>the smart way</h1>
        <p class="subheadline">Science-backed training with spaced repetition. No subscriptions, no ads.</p>

        <div class="value-props">
            <div class="value-prop">
                <div class="value-icon teal" style="padding: 0; overflow: hidden;">
                    <img src="https://img.theapi.app/temp/f3aef361-36fa-4e00-b072-7d4e6233cd70.png"
                         alt="Lightning" width="48" height="48" style="object-fit: cover;">
                </div>
                <div class="value-text">
                    <div class="value-title">Spaced Repetition</div>
                    <div class="value-desc">Proven method for faster learning</div>
                </div>
            </div>
            <div class="value-prop">
                <div class="value-icon amber" style="padding: 0; overflow: hidden;">
                    <img src="https://img.theapi.app/temp/cc174fcf-5974-4c09-b82e-c9eab587d932.png"
                         alt="Offline" width="48" height="48" style="object-fit: cover;">
                </div>
                <div class="value-text">
                    <div class="value-title">Works Offline</div>
                    <div class="value-desc">Train anywhere, anytime</div>
                </div>
            </div>
            <div class="value-prop">
                <div class="value-icon green" style="padding: 0; overflow: hidden;">
                    <img src="https://img.theapi.app/temp/305db9a8-4e11-4e03-9f4f-ad54c615f5df.png"
                         alt="Shield" width="48" height="48" style="object-fit: cover;">
                </div>
                <div class="value-text">
                    <div class="value-title">One-Time Purchase</div>
                    <div class="value-desc">No subscriptions, yours forever</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom CTA -->
    <div class="bottom-area">
        <button class="cta-button">
            Get Started
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
        <p class="skip-text">Already have a profile? <span>Restore</span></p>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
</body>
</html>

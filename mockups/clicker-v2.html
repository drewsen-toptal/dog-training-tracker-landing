<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            background: linear-gradient(180deg, oklch(0.96 0.004 250) 0%, oklch(0.92 0.006 250) 100%);
            margin: 0;
            padding: 0;
            width: 390px;
            height: 844px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 54px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .status-time { font-size: 15px; font-weight: 600; color: oklch(0.15 0.01 250); }

        .home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: oklch(0.15 0.01 250 / 0.3);
            border-radius: 100px;
            z-index: 100;
        }

        /* Header */
        .header {
            padding: 8px 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            color: oklch(0.15 0.01 250);
        }

        .header-left p {
            font-size: 15px;
            color: oklch(0.50 0.01 250);
            margin-top: 2px;
        }

        .settings-btn {
            width: 44px;
            height: 44px;
            background: white;
            border: none;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px oklch(0.15 0.01 250 / 0.08);
        }

        /* Counter display */
        .counter-section {
            text-align: center;
            padding: 32px 20px;
        }

        .counter-label {
            font-size: 13px;
            font-weight: 600;
            color: oklch(0.50 0.01 250);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .counter-value {
            font-size: 80px;
            font-weight: 700;
            color: oklch(0.15 0.01 250);
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .counter-session {
            font-size: 15px;
            color: oklch(0.55 0.01 250);
            margin-top: 8px;
        }

        /* Clicker area */
        .clicker-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .clicker-wrapper {
            position: relative;
        }

        .clicker-ring-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            border: 2px solid oklch(0.55 0.15 165 / 0.15);
            border-radius: 50%;
        }

        .clicker-ring-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 2px solid oklch(0.55 0.15 165 / 0.25);
            border-radius: 50%;
        }

        .clicker-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, oklch(0.55 0.15 165) 0%, oklch(0.48 0.14 175) 100%);
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow:
                0 8px 32px oklch(0.55 0.15 165 / 0.4),
                0 0 0 8px oklch(0.55 0.15 165 / 0.12),
                inset 0 -4px 12px oklch(0.40 0.15 165 / 0.3);
            transition: transform 0.08s, box-shadow 0.08s;
            position: relative;
            z-index: 2;
        }

        .clicker-button:active {
            transform: scale(0.95);
            box-shadow:
                0 4px 16px oklch(0.55 0.15 165 / 0.4),
                0 0 0 6px oklch(0.55 0.15 165 / 0.15),
                inset 0 2px 8px oklch(0.40 0.15 165 / 0.4);
        }

        .clicker-icon {
            width: 56px;
            height: 56px;
        }

        .clicker-text {
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Session info card */
        .session-card {
            margin: 0 20px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px oklch(0.15 0.01 250 / 0.08);
        }

        .session-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .session-timer {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .timer-icon {
            width: 44px;
            height: 44px;
            background: oklch(0.55 0.15 165 / 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-info {
            display: flex;
            flex-direction: column;
        }

        .timer-label {
            font-size: 12px;
            color: oklch(0.55 0.01 250);
            font-weight: 500;
        }

        .timer-value {
            font-size: 22px;
            font-weight: 700;
            color: oklch(0.15 0.01 250);
            font-variant-numeric: tabular-nums;
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sound-label {
            text-align: right;
        }

        .sound-label-text {
            font-size: 12px;
            color: oklch(0.55 0.01 250);
            font-weight: 500;
        }

        .sound-label-value {
            font-size: 15px;
            font-weight: 600;
            color: oklch(0.55 0.15 165);
        }

        .sound-icon {
            width: 44px;
            height: 44px;
            background: oklch(0.55 0.15 165 / 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            padding: 20px;
            padding-bottom: 44px;
        }

        .action-btn {
            flex: 1;
            height: 56px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.15s;
        }

        .action-btn:active {
            transform: scale(0.97);
        }

        .action-btn.secondary {
            background: white;
            border: 2px solid oklch(0.90 0.004 250);
            color: oklch(0.35 0.01 250);
        }

        .action-btn.primary {
            background: oklch(0.65 0.18 145);
            border: none;
            color: white;
            box-shadow: 0 4px 16px oklch(0.65 0.18 145 / 0.35);
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="status-time">9:41</span>
        <div style="display: flex; align-items: center; gap: 4px;">
            <svg width="18" height="12" viewBox="0 0 18 12" fill="oklch(0.15 0.01 250)">
                <path d="M1 4h1v4H1V4zm3 1h1v2H4V5zm3-2h1v6H7V3zm3 2h1v2h-1V5zm3-1h1v4h-1V4zm3-2h1v8h-1V2z"/>
            </svg>
            <svg width="17" height="12" viewBox="0 0 17 12" fill="oklch(0.15 0.01 250)">
                <path d="M1 3.5a.5.5 0 01.5-.5h14a.5.5 0 01.5.5v5a.5.5 0 01-.5.5h-14a.5.5 0 01-.5-.5v-5z"/>
                <path d="M16 5v2a1 1 0 001-1v0a1 1 0 00-1-1z"/>
            </svg>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <h1>Clicker</h1>
            <p>Training Max</p>
        </div>
        <button class="settings-btn">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="oklch(0.35 0.01 250)" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        </button>
    </div>

    <!-- Counter -->
    <div class="counter-section">
        <p class="counter-label">Total Clicks</p>
        <div class="counter-value">247</div>
        <p class="counter-session">This session: 24 clicks</p>
    </div>

    <!-- Clicker Area -->
    <div class="clicker-area">
        <div class="clicker-wrapper">
            <div class="clicker-ring-outer"></div>
            <div class="clicker-ring-inner"></div>
            <button class="clicker-button" style="background: linear-gradient(135deg, oklch(0.55 0.15 165) 0%, oklch(0.48 0.14 175) 100%);">
                <img src="https://img.theapi.app/temp/5ac516ed-4768-4bb2-a296-1e926ce46a4d.png"
                     alt="Clicker target" class="clicker-icon"
                     style="width: 80px; height: 80px; border-radius: 16px;">
                <span class="clicker-text">Click</span>
            </button>
        </div>
    </div>

    <!-- Session Card -->
    <div class="session-card">
        <div class="session-row">
            <div class="session-timer">
                <div class="timer-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="oklch(0.55 0.15 165)" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </div>
                <div class="timer-info">
                    <span class="timer-label">Session Time</span>
                    <span class="timer-value">05:43</span>
                </div>
            </div>
            <div class="sound-toggle">
                <div class="sound-label">
                    <span class="sound-label-text">Sound</span>
                    <span class="sound-label-value">ON</span>
                </div>
                <div class="sound-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="oklch(0.55 0.15 165)" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="action-btn secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3h18v18H3z"/>
            </svg>
            Reset
        </button>
        <button class="action-btn primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
            Save Session
        </button>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
</body>
</html>
